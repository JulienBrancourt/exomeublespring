<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ajout Fourniture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">

<div class="col-8 offset-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-body shadow mb-4">
        <div class="container-fluid justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Home</a>
<!--                <a class="nav-link" th:href="@{/addFurniture}">Ajouter une fourniture</a>-->
            </div>
        </div>
    </nav>

    <h1 class="mb-4">Ajout de fourniture</h1>

    <form th:action="@{/addFurniture}" method="post" th:object="${furniture}">
        <input th:field="*{id}" type="hidden">

        <div>
            <label for="name">Nom</label>
            <input type="text" id="name" th:field="*{name}"></input>
        </div>

        <div>
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}"></input>
        </div>

        <div>
            <label for="price">Prix</label>
            <input type="number" step="0.01" min="0" id="price" th:field="*{price}"></input>
        </div>

        <div>
            <label for="stock">stock</label>
            <input type="number" id="stock" th:field="*{stock}"></input>
        </div>

        <button class="btn btn-info" type="submit">Cr√©er</button>

    </form>
</div>

</body>
</html>
