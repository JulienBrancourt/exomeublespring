<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
<div class="col-8 offset-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-body shadow mb-4">
        <div class="container-fluid justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Home</a>
                <!--<a class="nav-link" th:href="@{/addFurniture}">Ajouter une fourniture</a>-->
            </div>
        </div>
    </nav>

    <h1 class="mb-4">Panier</h1>

    <table class="table table-striped table-hover text-center">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>furnitureId</th>
            <th>Quantit√©</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody th:each="c : ${cartItems}">
        <tr>
            <td th:text="${c.getId}"></td>
            <td th:text="${c.getFurniture().getId()}"></td>
            <td th:text="${c.getQuantity()}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/delete(id=${c.id})}">Supprimer</a>
            </td>
        </tr>
        </tbody>

    </table>

    <a th:href="@{/deleteAll}" class="btn btn-danger">Supprimer le panier</a>
</div>


</body>
</html>
