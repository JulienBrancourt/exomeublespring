<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">

<div class="col-10 offset-1">


    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-body shadow mb-4">
        <div class="container-fluid justify-content-center">
            <div class="navbar-nav">
                <!--                <a class="nav-link" th:href="@{/}">Home</a>-->
                <a class="nav-link" th:href="@{/addFurniture}">Ajouter une fourniture</a>
                <a class="nav-link" th:href="@{/cartitems}">Voir le panier</a>
            </div>
        </div>
    </nav>
    <h1 class="mb-4">Fournitures</h1>

    <table class="table table-striped table-hover text-center">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Description</th>
            <th>Prix</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody th:each="f : ${furnitures}">
        <tr>
            <td th:text="${f.getId}"></td>
            <td th:text="${f.getName()}"></td>
            <td th:text="${f.getDescription()}"></td>
            <td th:text="${f.getPrice()}"></td>
            <td th:text="${f.getStock()}"></td>
            <td>

                <a class="btn btn-warning btn-sm" th:href="@{/update(id=${f.getId()})}">Modifier</a>
                <a class="btn btn-danger btn-sm" th:href="@{/deletefourniture(id=${f.getId()})}">Supprimer</a>

                    <form th:if="${f.stock} > 0" th:action="@{/addToCart}" method="post">
                        <input type="hidden" name="id" th:value="${f.id}" />
                        <button type="submit" class="btn btn-info btn-sm">Ajouter au panier</button>
                    </form>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
